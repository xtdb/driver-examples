services:
  # Init container to set proper permissions for volumes
  init-volumes:
    image: busybox
    container_name: init-volumes
    volumes:
      - xtdb-data:/var/lib/xtdb
      - ./init-volumes.sh:/init-volumes.sh:ro
    command: sh /init-volumes.sh
    user: root

  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
      # image: "mcr.microsoft.com/devcontainers/universal:2"
    container_name: app

    security_opt:
      - apparmor=unconfined
    privileged: true

    volumes:
      - ..:/workspaces:cached
      - xtdb-data:/var/lib/xtdb:ro

    # Overrides default command so things don't shut down after the process ends.
    command: sh -c "mkdir -p /workspaces/logs && ln -sfn /var/lib/xtdb/logs/xtdb.log /workspaces/logs/xtdb.log && sleep infinity"

    depends_on:
      - init-volumes
      - xtdb

  xtdb:
    image: ghcr.io/xtdb/xtdb:2.0.0
    container_name: xtdb
    restart: unless-stopped
    user: "20000:20000"
    environment:
      JDK_JAVA_OPTIONS: "-Dlogback.configurationFile=/config/logback.xml"
      XTDB_LOGGING_LEVEL: debug
    volumes:
      - xtdb-data:/var/lib/xtdb
      - ./xtdb.yaml:/config/xtdb.yaml
      - ./logback.xml:/config/logback.xml
    command: ["-f", "/config/xtdb.yaml"]
    depends_on:
      - init-volumes
    ports:
      - "5432:5432"  # Expose XTDB on the host

volumes:
  xtdb-data:
