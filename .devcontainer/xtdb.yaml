logClusters:
  kafkaCluster: !Kafka
    bootstrapServers: "redpanda:9092"

log: !Kafka
  cluster: kafkaCluster
  topic: "log1"
  autoCreateTopic: true

storage: !Remote
  objectStore: !S3
    bucket: xtdb-storage
    prefix: storage1
    endpoint: "http://garage:3902"
    pathStyleAccessEnabled: true
    region: "garage"

healthz:
  port: 8080
  host: '*'

diskCache:
  path: /var/lib/xtdb/remote-cache

server:
  port: 5432
  host: '*'

flightSql:
  host: '*'
  port: 9833
